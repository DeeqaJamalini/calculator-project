<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
  </head>
  <body>
    <heading class="title">CALC WARS</heading>
    <section class="calculator">
      <div class="calculator__display">
        <p class="calculator__display--calculation" id="display">
          0
        </p>
      </div>
      <div class="calculator__buttons">
        <button
          class="calculator__button calculator__button--operator"
          id="clear">
          AC
        </button>
        <button
          class="calculator__button calculator__button--operator"
          id="plus-minus">
          +/-
        </button>
        <button
          class="calculator__button calculator__button--operator"
          id="percentage">
          %
        </button>
        <button
          class="calculator__button calculator__button--operator"
          id="divide">
          /
        </button>
        <button
          class="calculator__button calculator__button--operator"
          id="multiply">
          *
        </button>
        <button
          class="calculator__button calculator__button--operator"
          id="minus">
          -
        </button>
        <button
          class="calculator__button calculator__button--operator"
          id="plus">
          +
        </button>
        <button
          class="calculator__button calculator__button--operator"
          id="equals">
          =
        </button>

        <button class="calculator__button calculator__button--number number" id="one">
          1
        </button>
        <button class="calculator__button calculator__button--number number" id="two">
          2
        </button>
        <button
          class="calculator__button calculator__button--number number"
          id="three">
          3
        </button>
        <button class="calculator__button calculator__button--number number" id="four">
          4
        </button>
        <button class="calculator__button calculator__button--number number" id="five">
          5
        </button>
        <button class="calculator__button calculator__button--number number" id="six">
          6
        </button>
        <button
          class="calculator__button calculator__button--number number"
          id="seven">
          7
        </button>
        <button
          class="calculator__button calculator__button--number number"
          id="eight">
          8
        </button>
        <button class="calculator__button calculator__button--number number" id="nine">
          9
        </button>
        <button class="calculator__button calculator__button--number number" id="zero">
          0
        </button>
        <button
          class="calculator__button calculator__button--number"
          id="decimal">
          .
        </button>
      </div>
    </section>

    <!-- <div id="app"></div> -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

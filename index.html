<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
  </head>
  <body>
    <heading class="title">Calculator</heading>
    <section class="calculator">
      <div class="display">
        <p class="__calculation">calculation will be here</p>
      </div>
      <div class="buttons">
        <button class="__button--operator" id="AC">AC</button>
        <button class="__button--operator" id="plus-minus">+/-</button>
        <button class="__button--operator" id="percentage">%</button>
        <button class="__button--operator" id="divide">/</button>
        <button class="__button--operator" id="times">X</button>
        <button class="__button--operator" id="minus">-</button>
        <button class="__button--operator" id="plus">+</button>
        <button class="__button--operator" id="equals">=</button>

        <button class="__button--number" id="one">1</button>
        <button class="__button--number" id="two">2</button>
        <button class="__button--number" id="three">3</button>
        <button class="button--number" id="four">4</button>
        <button class="button--number" id="five">5</button>
        <button class="button--number" id="six">6</button>
        <button class="button--number" id="seven">7</button>
        <button class="button--number" id="eight">8</button>
        <button class="button--number" id="nine">9</button>
        <button class="button--number" id="zero">0</button>
        <button class="button--number" id="decimal">.</button>
      </div>
    </section>

    <!-- <div id="app"></div> -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
